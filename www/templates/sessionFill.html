<ion-view ng-init="init()" view-title="SesiÃ³n {{sessionType === '0' ? 'simple' : 'multi parte'}}">
    <ion-content class="container">
        <div class="time-progress red-background" on-drag-up="onDragUp()" on-drag-down="onDragDown()">
            <div class="row" ng-style="myStyle" ng-repeat="session in cleanData">
                <span class="text-center" style="width: 100%; font-weight: bold; font-size: large">{{session}}</span>
            </div>
        </div>
        <div class="row buttons-container">
            <button ng-if="isRunning && !isPaused"
                    ng-click="pauseOrResumeTimer()"
                    class="button button-block button-calm">
                Pausar
            </button>
            <button ng-if="!isRunning && isPaused"
                    ng-click="pauseOrResumeTimer()"
                    class="button button-block button-balanced">
                Continuar
            </button>
            <button ng-if="isRunning"
                    ng-click="stopTimer()"
                    class="button button-block button-assertive">
                Parar
            </button>
        </div>
    </ion-content>
</ion-view>
