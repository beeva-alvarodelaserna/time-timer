<ion-view view-title="Home">
    <ion-content>
        <div style="background-color: #ebebeb; height: 100%;">
            <div class="row">
                <div class="col">
                    <div class="text-center">
                        <img src="../img/page1.png">
                        <h4>Really efficient meetings</h4>
                    </div>
                </div>
            </div>
            <div style="position:relative;top: 25%">
                <button ng-repeat="session in sessions" ng-click="showSession(session.id)"
                        class="button button-block waves-effect waves-button waves-light activated"
                        style="background-color: #ffd71f; font-weight: bold">
                    {{session.title}}
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
